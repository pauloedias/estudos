<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Com o marcador <p> podemos marcar um Parágrafo">Parágrafo</li>
        <li title="Com o marcador <h> podemos marcar um Título">Títulos</li>
        <li title="Com o marcador <img> podemos adicionar uma Imagem">Imagens</li>
        <li title="Com o marcador <abbr> podemos marcar uma abreviação">Abreviações</li>
        <li title="Com o marcador <code> podemos marcar um código-fonte">Código-fonte</li>
        <li title="Com o marcador <ol> e <li> podemos marcar uma lista numerada">Listas numeradas</li>
        <li title="Com o marcador <ul> e <li> podemos marcar uma lista com demarcadores">Listas com demarcadores</li>
    </ul>
</body>
</html>
