<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--
        As labels name e id são necessárias para fazer o link entre o campo a ser preenchido(input) e o dado que está sendo requisitado, no caso 1 seria o nome,no caso 2 seria o sobrenome.
        A label name é mais útil para o html e para o PHP e a id é mais útil para javascript
        Usar label para relacionar o etiqueta e o input do formulário.
    -->
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p> 
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
